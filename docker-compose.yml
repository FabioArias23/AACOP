version: '3.8'

services:
    # 1. Servicio Principal (Web App)
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: aacop-app
        restart: unless-stopped
        ports:
            # CORRECCIÓN: Mapeamos el puerto 8000 de tu PC al 10000 del contenedor
            # (Porque tu nginx.conf tiene 'listen 10000;')
            - "8000:10000"
        volumes:
            # Sincronizamos código local para desarrollo
            - .:/var/www/html
            # EXCEPCIÓN: No sobrescribir node_modules del contenedor con el local si no existe
            - /var/www/html/node_modules
        environment:
            APP_ENV: local
            APP_DEBUG: true
            APP_KEY: ${APP_KEY}
            DB_CONNECTION: pgsql
            DB_HOST: db
            DB_PORT: 5432
            DB_DATABASE: aacop_local
            DB_USERNAME: postgres
            DB_PASSWORD: password
            DB_SSLMODE: prefer
        depends_on:
            - db
        networks:
            - aacop-network

    # 2. Base de Datos (PostgreSQL)
    db:
        image: postgres:15-alpine
        container_name: aacop-db
        restart: unless-stopped
        environment:
            POSTGRES_DB: aacop_local
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
        ports:
            - "5434:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - aacop-network

networks:
    aacop-network:
        driver: bridge

volumes:
    pgdata:
        driver: local
